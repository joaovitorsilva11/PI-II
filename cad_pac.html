<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="cad_pac.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastrar paciente</h1>
            <form>
                <div class="profile-pic">
                    <img src="foto_usuario.jpg" alt="Profile Picture">
                </div>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome...">
                
                <label for="sex">Sexo</label>
                <input type="text" id="sex" name="sex" placeholder="Digite o sexo do paciente...">
                
                <label for="age">Idade</label>
                <input type="text" id="age" name="age" placeholder="Digite a idade do paciente...">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite o email do paciente...">
                
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite o telefone do paciente...">
                
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
